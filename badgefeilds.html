<script>
    function load_badge() {
        var name = document.getElementById('name').value;
        var number = document.getElementById('idNumber').value;
        var bdMonth = document.getElementById('bd_month').value;
        var bdDay = document.getElementById('bd_day').value;
            url = 'badge.html?name=' + encodeURIComponent(name) + '&number=#' + encodeURIComponent(number) + '&dob=' + encodeURIComponent(bdMonth) + "%20" + encodeURIComponent(bdDay);
